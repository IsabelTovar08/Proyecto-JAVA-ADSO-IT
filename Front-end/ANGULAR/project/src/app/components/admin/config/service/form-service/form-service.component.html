<div class="form-container">
    <h2 mat-dialog-title>{{ isEditMode ? 'Editar Servicio' : 'Nuevo Servicio' }}</h2>
    <div>
      Categoría: <strong>{{ servicio?.nameCategory || categoria?.nameCategory || 'Sin categoría' }}</strong>
    </div>
    
  
    <mat-dialog-content [formGroup]="servicioForm">
        <div class="inline-fields">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Nombre del Servicio</mat-label>
            <input matInput formControlName="nameService" />
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Precio Base</mat-label>
            <input matInput type="number" formControlName="basePriceService" />
          </mat-form-field>
        </div>
      
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descriptionService"></textarea>
        </mat-form-field>

      </mat-dialog-content>
      
    <mat-dialog-actions align="end">
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" (click)="guardar()" [disabled]="!servicioForm.valid">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </mat-dialog-actions>
  </div>
