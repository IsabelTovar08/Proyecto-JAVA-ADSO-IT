<form [formGroup]="sucursalForm">
    <mat-dialog-content>
      <div class="inline-fields">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Nombre de la sucursal</mat-label>
          <input matInput formControlName="nameBranch" />
        </mat-form-field>
      </div>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Municipio</mat-label>
        <mat-select formControlName="idMunicipality">
          <mat-option [value]="null">Todas</mat-option>
          <mat-option *ngFor="let municipio of municipios" [value]="municipio.idMunicipality">
            {{ municipio.nameMunicipality }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button>Cancelar</button>
      <button mat-flat-button color="primary" (click)="guardarsucursal()" [disabled]="!sucursalForm.valid">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </mat-dialog-actions>
  </form>
